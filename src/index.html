<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Algorithms on Plane </title>
	<link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id="control_panel">
		<div id="project_selection">
			<select id="select_project" default=7>
				<option value=0>Map generator</option>
				<option value=1>Vectors Product</option>
				<option value=2>Polyline simplification</option>
				<option value=3>Gauss simplification</option>
				<option value=4>Viasvalding simplification</option>
				<option value=5>Jarvis - wrapping gifts</option>
				<option value=6>Graham - convex hull</option>
				<option value=7>Quich Hull - convex edging</option>
				<option value=8>AStar - pathfind</option>
				<option value=9>Jump Point Search - pathfind</option>
				<option value=10>Z-paths - pathfind</option>
			</select>
			<button id="Help">Help</button>
		</div>
		<div id="project_buttons">
			<button id="Downward"><<</button>
			<button id="Pause">Pause</button>
			<button id="Play">Play</button>
			<button id="Stop">Stop</button>
			<button id="Forward">>></button>
			<select id="select_speed" default=1>
				<option value=0.1>x0.1</option>
				<option value=0.2>x0.2</option>
				<option value=0.5>x0.5</option>
				<option value=1>x1</option>
				<option value=2>x2</option>
				<option value=5>x5</option>
				<option value=10>x10</option>
				<option value=100>x100</option>
				<option value=1000>x1000</option>
			</select>
			<button id="Shape">Shape</button>
		</div>
	</div>
	<div>
		<canvas id="canvas_map" width="1000" height="600"></canvas>
	</div>
	<script type="module" src="./js/main.js"></script>
</body>
</html>
